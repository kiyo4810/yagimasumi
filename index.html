<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サバンナ八木真澄さん直近2ヶ月のニュース（自動更新）</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; line-height: 1.6; max-width: 600px; margin: 20px auto; padding: 20px; background-color: #f0f2f5; }
        h1 { color: #1a73e8; text-align: center; border-bottom: 3px solid #1a73e8; padding-bottom: 10px; }
        .update-time { font-size: 0.8em; color: #666; text-align: right; margin-bottom: 20px; }
        .program-card { background: white; padding: 15px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid #1a73e8; transition: transform 0.2s; }
        .program-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.15); }
        .program-link { text-decoration: none; color: #333; display: block; font-weight: bold; }
        .program-link:hover { color: #1a73e8; }
        .no-data { text-align: center; color: #888; margin-top: 50px; }
        .footer { font-size: 0.7em; color: #aaa; text-align: center; margin-top: 30px; }
    </style>
</head>
<body>

    <h1>サバンナ八木真澄さん直近2ヶ月のニュース（自動更新）</h1>
    <div id="update-time" class="update-time"></div>
    <div id="list">読み込み中...</div>

    <script>
        // 自分のGitHubリポジトリにあるdata.jsonを読み込む
        fetch('./data.json?t=' + new Date().getTime())
            .then(res => {
                if (!res.ok) throw new Error('データが見つかりません。GASを一度実行してください。');
                return res.json();
            })
            .then(data => {
                document.getElementById('update-time').innerText = '最終更新: ' + data.lastUpdate;
                const list = document.getElementById('list');
                
                if (!data.raw_data || data.raw_data.length === 0) {
                    list.innerHTML = '<div class="no-data">現在、予定されている出演番組はありません。</div>';
                    return;
                }

                // itemがオブジェクト {text: "...", url: "..."} の場合にリンクを生成
                list.innerHTML = data.raw_data.map(item => {
                    const text = typeof item === 'object' ? item.text : item;
                    const url = typeof item === 'object' ? item.url : '#';
                    
                    return `
                        <div class="program-card">
                            <a href="${url}" target="_blank" class="program-link">
                                <div>${text}</div>
                            </a>
                        </div>
                    `;
                }).join('');
            })
            .catch(err => {
                document.getElementById('list').innerHTML = `<div class="no-data">${err.message}</div>`;
            });
    </script>

    <div class="footer">Source: bangumi.org / Powered by GAS & GitHub Pages</div>
</body>
</html>
